    <form method="post">
      <div class="form-row">
        <div class="form-group col-md-8">
          <label class="control-label" for="startDate">Choose Dates to View Data:</label>
        </div>
        <div class="form-group col-md-4">
          <label class="control-label" for="defaultDates">Or Choose Default Data:</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4"> <!-- Date input -->
          <input class="form-control" id="startDate" name="startDate" placeholder="MM/DD/YYY" type="text"/>
        </div>
        <div class="form-group col col-md-4"> <!-- Date input -->
          <input class="form-control" id="endDate" name="endDate" placeholder="MM/DD/YYY" type="text"/>
        </div>
        <div class="form-group col-md-4">
          <select class="form-control" name="defaultDates">
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="season">Season</option>
            <option value="year">Year</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12"> <!-- Submit button -->
          <button class="btn btn-primary " name="go" type="submit">Go</button>
        </div>
    </form>
