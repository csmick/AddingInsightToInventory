{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="{% static 'start_selling/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static 'start_selling/css/app.css' %}" rel="stylesheet">        
        <link href="{% static 'start_selling/css/index.css' %}" rel="stylesheet">        

        <title>Inventory Insight</title>
    </head>
    <body>
        <div class="bg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 w-100 text-center text-sm-left">
                        <img class="img-fluid d-none d-sm-inline" src="{% static 'start_selling/images/school_logo.png' %}" alt="Good Shepherd Montessori School logo">
                        <h1 class="d-sm-inline">Welcome!</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 text-center">
                        <a href="{% url 'sell' %}" class="text-center">
                            <img class="rounded-circle img-fluid" src="{% static 'start_selling/images/dollar-sign.png' %}" alt="">
                        </a>
                        <h2>Start Selling</h3>
                    </div>
                    <div class="col-xs-12 col-sm-6 text-center">
                        <a href="{% url 'sales' %}" class="text-center">
                            <img class="rounded-circle img-fluid" src="{% static 'start_selling/images/past-sales.png' %}" alt="">
                        </a>
                        <h2>Past Sales</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery and Bootstrap JS -->
        <script src="{% static 'start_selling/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'start_selling/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


        <!-- Custom JS -->

    </body>
</html>
